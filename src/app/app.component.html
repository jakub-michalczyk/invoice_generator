<div class="w-full min-h-screen bg-indigo-700">
  <header class="flex pt-8 pb-24">
    <div class="w-64 mx-6 hidden sm:block">
      <img class="w-full" src="assets/logo.svg" />
    </div>
    <nav class="w-full px-2 md:px-8 flex justify-center md:justify-end">
      <ul class="text-white text-lg">
        @for (route of menuRoutes; track $index) {
          <a [routerLink]="route.path">
            <li
              class="inline-block px-4 relative"
              [ngClass]="{
                'after:content-[\'\'] after:-bottom-1/2 after:left-1/2 after:-translate-x-1/2 after:absolute after:w-2 after:h-2 after:bg-white after:rounded-full':
                  isRouteActive(route.path),
              }"
            >
              {{ route.data?.["title"] }}
            </li>
          </a>
        }
      </ul>
    </nav>
  </header>
  <router-outlet></router-outlet>
</div>
